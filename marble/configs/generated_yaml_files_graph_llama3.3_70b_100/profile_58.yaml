    \ the distinction between normal activities like walking on a sidewalk and abnormal\
    \ activities like walking on a highway is context-dependent. (ii) The sporadic\
    \ and rare occurrences of anomalies make the collection of well-curated datasets\
    \ a demanding task, limiting the ability to learn anomalous patterns. Existing\
    \ methods often treat VAD as either a one-class classification problem or an out-of-distribution\
    \ detection task  [4, 22, 36, 7, 24, 98, 20, 61, 27, 81, 50]. These approaches\
    \ rely on training solely with normal samples and testing on both normal and abnormal\
    \ samples, treating anomalies as outliers. Significant progress has been made\
    \ in VAD during the past few years, thanks to benchmark datasets [35, 79, 37,\
    \ 72, 14, 97], as well as synthetic data generation [2] that presents a range\
    \ of anomalies. Fig. 1 shows some frames from different datasets.   Surveys. Advances\
    \ in VAD have also led to some comprehensive surveys contributing significantly\
    \ to the literature [71, 1, 69, 14, 28]. A survey on deep learning models for\
    \ VAD can be found in [71]. A comprehensive study in [1] highlights challenging\
    \ issues in VAD, such as varying environments, the complexity of human activities,\
    \ the ambiguous nature of anomalies, and the absence of appropriate datasets.\
    \ A systematic review in [69] discusses various potential challenges, opportunities,\
    \ and provides guidance for future research. A recent work [14] offers a comprehensive\
    \ benchmark for understanding VAD causation using Large Language Models (LLMs)\
