    traditional fusion techniques often fall short.


    Additionally, I have conducted experimental research at the Shanghai Astronomical
    Observatory, focusing on the capabilities of pyramid wavefront sensors (WFS) in
    measuring differential piston on sparse apertures. This work aims to advance the
    phasing of primary mirrors in Fizeau imaging telescopes, contributing to the field
    of optical engineering.


