    \ learning (SL). Meanwhile, contrastive learning (CL) allows people to ex- tract\
    \ meaningful features from unlabeled data in a self- supervised way. After subsequent\
    \ linear probing or fine- tuning, CL algorithms have achieved comparable accuracy\
    \ or even surpassed the performance of SL (Chen et al., 2020a;b; Grill et al.,\
    \ 2020; Chen & He, 2021). Thus, an unauthorized data collector can resort to contrastive\
    \ learn- ing algorithms to train a usable model when supervised learning has failed.\
