    \         **Introduction**\n\n             Introduction Availability attacks (Biggio\
    \ & Roli, 2018) add impercep- tible perturbations to the training data, making\
    \ the subse- quently trained model unavailable. The motivations behind these attacks\
    \ involve protecting private data and commer- cial datasets from unauthorized\
    \ use. For example, a ma- licious data collector may gather selfies from social\
    \ me- dia apps into a facial image set. In this type of scenario, availability\
    \ attacks provide tools to process user images be- fore release, preserving legibility\
    \ but impeding subsequent training. In recent years, various availability attacks\
