task:
  content: "\n            Dear Research Team,\n\n            You are collaborating\
    \ to generate a new research idea based on the following Introduction:\n\n   \
    \         **Introduction**\n\n             \n\n1 Introduction\n\nImage restoration\
    \ aims at reconstructing a high-quality image from its low-quality observation.\
    \ Typical image restoration problems, such as image denoising, deblurring and\
    \ super-resolution, are usually defined under a constrained setting, where the\
    \ degradation process is simple and known (e.g., bicubic downsampling). They have\
    \ successfully promoted a vast number of excellent restoration algorithms [12,\
    \ 71, 29, 6, 58, 69, 8], but are born to have limited generalization ability.\
    \ To deal with real-world degraded images, blind image restoration (BIR) comes\
    \ into view and becomes a promising direction. The ultimate goal of BIR is to\
    \ realize realistic image reconstruction on general images with general degradations.\
    \ BIR does not only extend the boundary of classic image restoration tasks, but\
    \ also has a wide practical application field (e.g., old photo/film restoration).\n\
    \n\nTypical BIR problems are blind image super-resolution (BSR), blind image denoising\
    \ (BID), blind face restoration (BFR), etc.\nBSR is initially proposed to solve\
    \ real-world super-resolution problems, where the low-resolution image contains\
    \ unknown degradations.\nThe most popular solutions may be\nBSRGAN [73] and Real-ESRGAN\
    \ [56]. They formulate BSR as a supervised large-scale degradation overfitting\
    \ problem. To simulate real-world degradations, a degradation shuffle strategy\
    \ and high-order degradation modeling are proposed separately. Then the adversarial\
    \ loss [27, 15, 54, 37, 45] and reconstruction loss are incorporated to learn\
    \ the reconstruction process in an end-to-end manner.\nThey have demonstrated\
    \ their great robustness in degradation removal for real-world super-resolution,\
    \ but usually fail in generating realistic details due to the limited generative\
    \ ability.\nBID aims to achieve blind denoising [74, 17] for real-world noisy\
    \ photographs, which usually contain various noises (e.g., dark current noise,\
    \ short noise, and thermal\nnoise) due to the processing in real camera system.\n\
    SCUNet\_[74] is the state-of-the-art method, which designs a practical noise degradation\
    \ model to synthesize the noisy images, and adopts L1 loss as well as optional\
    \ adversarial loss for training a deep denoiser model. Its solution is similar\
    \ as BSR methods and thus has the same weakness.\nBFR only focuses on blind restoration\
    \ for face images.\nDue to a smaller image space, BFR methods (e.g., CodeFormer\
    \ [77], GFPGAN [55]) could incorporate powerful generative facial priors (e.g.,\
    \ VQGAN [13], StyleGAN [22]) to generate faithful and high-quality facial details.\
    \ They have achieved remarkable success in both academia and industry in recent\
    \ years. Nevertheless, BFR assumes a fixed input size and restricted face image\
    \ space, and thus cannot be applied to general images.\n\n\n\nRecently, denoising\
    \ diffusion probabilistic models (DDPMs [20]) have shown outstanding performance\
    \ in image generation. DDRM [23], DDNM [57], and GDP [14] incorporate the powerful\
    \ diffusion model as the additional prior, thus having greater generative ability\
    \ than GAN-based methods. With a proper degradation assumption, they can achieve\
    \ impressive zero-shot restoration on classic IR tasks.\nHowever, the problem\
    \ setting of zero-shot image restoration (ZIR) is not in accordance with BIR.\
    \ Their methods can only deal with clearly defined degradations (linear or non-linear),\
    \ but cannot generalize well to unknown degradations.\nIn other words, they can\
    \ achieve realistic reconstruction on general images, but not on general degradations.\n\
    \n\n\nIn this work, we aim to solve different BIR tasks in a unified framework.\n\
    According to the review and analyses on recent progress in BIR tasks,\n\n    \
    \        **Your Task**\n\n            1. **Literature Review**: Analyze the Introduction\
    \ provided and conduct a brief literature review to understand the current state\
    \ of research in this area.\n\n            2. **Brainstorming**: Collaboratively\
    \ brainstorm potential research ideas that build upon or address gaps in the Introduction.\n\
    \n            3. **Summarization**: Summarize your collective ideas.\n\n     \
    \       4. **Formulate a New Research Idea**: Develop a new research proposal\
    \ in the format of the '5q', defined below:\n\n               **Here is a high-level\
    \ summarized insight of a research field Machine Learning.**\n\n             \
    \  **Here are the five core questions:**\n\n               **[Question 1] - What\
    \ is the problem?**\n\n               Formulate the specific research question\
    \ you aim to address. Only output one question and do not include any more information.\n\
    \n               **[Question 2] - Why is it interesting and important?**\n\n \
    \              Explain the broader implications of solving this problem for the\
    \ research community.\n               Discuss how such a paper will affect future\
    \ research.\n               Discuss how addressing this question could advance\
    \ knowledge or lead to practical applications.\n\n               **[Question 3]\
    \ - Why is it hard?**\n\n               Discuss the challenges and complexities\
    \ involved in solving this problem.\n               Explain why naive or straightforward\
    \ approaches may fail.\n               Identify any technical, theoretical, or\
    \ practical obstacles that need to be overcome. MAKE IT CLEAR.\n\n           \
    \    **[Question 4] - Why hasn't it been solved before?**\n\n               Identify\
    \ gaps or limitations in previous research or existing solutions.\n          \
    \     Discuss any barriers that have prevented this problem from being solved\
    \ until now.\n               Explain how your approach differs from or improves\
    \ upon prior work. MAKE IT CLEAR.\n\n               **[Question 5] - What are\
    \ the key components of my approach and results?**\n\n               Outline your\
    \ proposed methodology in detail, including the method, dataset, and metrics that\
    \ you plan to use.\n               Describe the expected outcomes. MAKE IT CLEAR.\n\
    \n            Please work together to produce the '5q' for your proposed research\
    \ idea.\n\n            Good luck!\n            "
