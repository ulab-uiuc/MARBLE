    \ as autonomous\ndriving. In such contexts, their black-box nature is a major\n\
    concern, and explainability Background and Related Work\nLocal explanations. The\
    \ overwhelming majority of deep\nlearning based models are designed without explainability\n\
    in mind, with only a few notable exceptions [8, 64]. This\nfact has prompted an\
    \ interest in post-hoc explanations of\nalready trained models that can be useful\
    \ to analyze cor-\nner cases, understand failures, and find biases [15, 40].\n\
    In safety-critical applications, e.g., autonomous driving or\nmedical imaging,\
    \ explanations are especially needed for li-\nability purposes and to foster end-user\
    \ trust [45, 49, 62, 65].\nPost-hoc explanations are global if they provide a\
    \ holis-\ntic view of the main decision factors driving the model\n[18, 21, 32,\
    \ 33], or they are local if they target the under-\nstanding of the model behavior\
    \ on a specific input [40, 44].\nHistorically, the vast majority of local explanation\
    \ meth-\nods are attribution-based: they generate saliency maps high-lighting\
    \ pixels or regions influencing the most the model\u2019s\ndecision [5, 16, 39,\
    \ 44, 47, 53, 56, 63, 67]. In the case of ur-\nban scenes, a saliency method would\
