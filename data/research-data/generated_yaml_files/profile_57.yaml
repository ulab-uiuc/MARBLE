    Figure 3 gives a schematic of the LLM-Modulo Frame-\nwork , as we envision it.\
    \ As can be seen readily, the un-\nderlying architecture is a Generate-Test-Critique\
    \ loop, with\nthe LLM generating candidate plans and a bank of critics\ncritiquing\
    \ the candidate. The loop starts with the LLM get-\nting the problem specification\
    \ and generating its first plan\ncandidate.8Note that the plans an LLM helps generate\
    \ in\nthis architecture have soundness guarantees because of the\nexternal sound\
    \ critics. This means that plans coming out\nof such an compound system will constitute\
    \ a better corpus\nof synthetic data for any fine tuning phase carried out to\n\
    improve/customize the LLM\u2019s generation capability. The\ncompleteness of the\
    \ system depends on the LLM\u2019s ability\nto generate all potentially relevant\
    \ candidates.\nDesign Choices: Before going into the details about the\nframework\
    \ and its various modules, it is worth noting\nsome design decisions underlying\
    \ the proposed architecture.\nWe start by noting that the LLM-Modulo architecture\
    \ is a\n\u201CGenerate-Test\u201D one that involves LLMs interacting with the\n\
    external critics/verifiers rather than a LLMs being just front-\nends to external\
    \ solvers. This is a deliberate decision\u2013as this\nallows the LLM to guess/generate\
    \ candidates to satisfy the\ncritics, as against dealing with the expressiveness\
    \ and search\ncomplexity issues of the solvers. The critics/verifiers also\nare\
    \ also more naturally composable than solvers/planners.\nAs we shall see, we do\
    \ allow for constructive critics which\ncan be based on solvers, and provide suggestions\
    \ on specific\nways of extending/modifying the candidate plans.\nSecondly, the\
    \ framework explicitly recognizes that the\nLLMs can generate approximate ideas\
    \ not just about plan\ncandidates, but domain models, problem reduction strate-\n\
    gies, and refinements to the problem specification. The\nframework also recognizes\
    \ that LLMs are good at for-\nmat/syntax changes. Accordingly, the framework lever-\n\
    ages all these abilities of LLMs, letting them play multiple\nroles in planning.\
    \ Finally, the architecture carefully circum-\nscribes the human\u2019s role\u2013\
