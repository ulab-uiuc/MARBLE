    \ over existing methods. \n\nMy research also explores the robustness of denoising\
    \ diffusion models in MRI, revealing vulnerabilities that could impact clinical\
    \ decision-making. I am particularly interested in the potential of self-supervised\
    \ learning (SSL) to democratize access to advanced AI tools in medical settings,\
    \ allowing for effective analysis of non-annotated data. \n\nAdditionally, I have\
    \ investigated the application of large language models (LLMs) in automating clinical\
    \ trial matching and enhancing multimodal AI systems for clinical decision-making.\
    \ My work emphasizes the importance of model interpretability and the need for\
    \ robust validation mechanisms to ensure the safe deployment of AI in healthcare.\
    \ \n\nThrough my research, I aim to create scalable, efficient solutions that\
    \ empower clinicians and improve patient outcomes, while also addressing the challenges\
