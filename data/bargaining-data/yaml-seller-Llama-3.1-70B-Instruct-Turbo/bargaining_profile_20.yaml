    \ effectively. It's time to find a win-win solution for all involved in this high-demand\
    \ product negotiation.\n            The agents are encouraged to actively use\
    \ the tools provided, such as offering a price, rejecting and countering offers,\
    \ providing information, or ending the negotiation, to achieve their respective\
    \ goals.\n            The simulation should focus on effective tool usage to simulate\
    \ a realistic bargaining process.\n            "
