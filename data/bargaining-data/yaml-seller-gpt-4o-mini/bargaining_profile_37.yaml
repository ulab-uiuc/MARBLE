  profile: "### Negotiation Strategy Overview\n\n**Objective**: As a seller, my primary\
    \ goal in this multi-party bargaining scenario is to reduce logistics costs while\
    \ achieving a target price of $25.99 per unit. To facilitate negotiations and\
    \ make a compelling offer, I'm prepared to consider a discount of up to 15%. My\
    \ strategy is tailored around a neutral negotiation style, designed to foster\
